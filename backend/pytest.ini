[pytest]
# Маркеры для контроля времени выполнения тестов
markers =
    slow: медленные тесты (требуют много времени)
    timeout: тесты с ограничением времени выполнения
    integration: интеграционные тесты
    real_llm: тесты с реальными LLM вызовами

# Таймауты по умолчанию
timeout = 300
timeout_method = thread

# Пути для поиска тестов
testpaths = tests

# Параметры запуска
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

