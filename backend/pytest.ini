[pytest]
# Маркеры для контроля времени выполнения тестов
markers =
    slow: медленные тесты (требуют много времени)
    timeout: тесты с ограничением времени выполнения
    integration: интеграционные тесты
    real_llm: тесты с реальными LLM вызовами

# Таймауты по умолчанию
timeout = 300
timeout_method = thread

