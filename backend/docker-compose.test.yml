version: "3.8"
services:
  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: aard_test
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-test_user}"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  db_data:
    driver: local


