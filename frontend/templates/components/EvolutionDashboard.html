<!-- Evolution Dashboard skeleton -->
<div id="evolution-dashboard" class="evolution-dashboard">
    <div class="evolution-header">
        <h3>Evolution Dashboard</h3>
    </div>
    <div class="evolution-body">
        <div id="evolution-metrics">
            <!-- Summary metrics (autonomy, speed, quality) -->
            <div class="metric autonomy">Autonomy: <span>-</span></div>
            <div class="metric speed">Speed: <span>-</span></div>
            <div class="metric quality">Quality: <span>-</span></div>
        </div>
        <div id="evolution-charts">
            <!-- Charts will be rendered here -->
        </div>
        <div id="recent-changes">
            <h4>Recent changes</h4>
            <ul id="recent-changes-list"></ul>
        </div>
    </div>
</div>
