{% extends "base.html" %}

{% block title %}Регистрация - AARD{% endblock %}

{% block body_class %}iframe-page{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    
    .register-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        padding: 40px;
        max-width: 400px;
        width: 100%;
    }
    
    .register-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .register-header h1 {
        color: #667eea;
        margin-bottom: 10px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
    }
    
    .form-control {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #667eea;
    }
    
    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-link {
        background: none;
        color: #667eea;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 15px;
    }
    
    .error-message {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
    }
    
    .error-message.show {
        display: block;
    }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-header">
        <h1>Регистрация</h1>
        <p style="color: #666;">Создайте новую учетную запись</p>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    
    <form id="registerForm" onsubmit="return handleRegister(event)">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" class="form-control" required minlength="3" autofocus>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="8">
            <small style="color: #666;">Минимум 8 символов</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        
        <a href="/auth/login" class="btn-link">Уже есть аккаунт? Войти</a>
    </form>
</div>

<script>
function handleRegister(event) {
    event.preventDefault();
    
    const form = event.target;
    const formData = new FormData(form);
    
    const payload = {
        username: formData.get('username'),
        email: formData.get('email'),
        password: formData.get('password')
    };
    
    fetch('/api/auth/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => {
        if (data.id) {
            // Auto-login after registration
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: payload.username,
                    password: payload.password
                })
            })
            .then(response => response.json())
            .then(loginData => {
                if (loginData.token) {
                    window.location.href = '/';
                } else {
                    showError('Регистрация успешна, но вход не удался. Попробуйте войти вручную.');
                }
            });
        } else {
            showError(data.detail || 'Ошибка регистрации');
        }
    })
    .catch(error => {
        showError('Ошибка: ' + error.message);
    });
    
    return false;
}

function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = message;
    errorDiv.classList.add('show');
}
</script>
{% endblock %}
