name: CI

on:
  push:
    branches:
      - feature/ui-architecture-align
  pull_request:
    branches:
      - feature/ui-architecture-align

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aard
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d aard"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aard
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install backend requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run alembic migrations
        run: python backend/run_alembic_upgrade.py
      - name: Seed prompts
        run: python -c "import sys; sys.path.insert(0,'./backend'); import scripts.seed_prompts_from_disk as s; s.main()"
      - name: Run backend tests
        run: python -m pytest -q backend/tests/test_prompt_assignments.py

  ui-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install UI dependencies
        working-directory: ui
        run: npm ci
      - name: Run UI tests
        working-directory: ui
        run: npm run test -- --run --coverage


